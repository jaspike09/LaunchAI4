<div class="glass-card p-10 rounded-3xl border-2 border-slate-800 flex flex-col items-center text-center max-w-2xl mx-auto mt-20">
    <h2 class="text-3xl font-bold mb-6">Mission Briefing In Progress...</h2>
    
    <div class="w-full aspect-video rounded-2xl overflow-hidden border border-white/10 mb-8">
        <video id="mentorVideo" width="100%" height="100%" autoplay muted controls class="object-cover">
            <source src="MentorAI vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <p class="text-slate-400 mb-8 text-lg">Your executive board is being initialized. Listen to your Mentor above for your first instructions.</p>
    
    <a href="dashboard.html" id="dashboardBtn" class="bg-blue-600 px-8 py-4 rounded-xl font-bold hover:bg-blue-500 transition shadow-lg shadow-blue-600/20">
        Enter Mission Control
    </a>
</div>

<script>
    /**
     * 1. THE PASSPORT STAMP
     * We run this immediately. As soon as Stripe sends them here, 
     * they are officially "Subscribed" in the eyes of the Dashboard.
     */
    localStorage.setItem('isSubscribed', 'true');

    /**
     * 2. THE CINEMATIC HANDOFF
     * This waits until the Mentor finishes talking before 
     * showing the button, or you can leave it visible.
     */
    const video = document.getElementById('mentorVideo');
    const btn = document.getElementById('dashboardBtn');

    // If you want the button to "Pop" when the video ends:
    video.onended = function() {
        btn.classList.add('animate-bounce'); // Optional: make it bounce to grab attention
        console.log("Briefing complete. Dashboard access ready.");
    };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Briefing | LaunchAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .video-container { box-shadow: 0 0 50px rgba(59, 130, 246, 0.15); position: relative; }
        .overlay-gate { 
            position: absolute; inset: 0; background: rgba(15, 23, 42, 0.9); 
            z-index: 20; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; transition: opacity 0.5s ease;
        }
    </style>
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen p-4 md:p-8">

    <div class="glass-card p-6 md:p-10 rounded-3xl border-2 border-slate-800 flex flex-col items-center text-center max-w-3xl w-full mx-auto shadow-2xl relative z-10">
        <div class="inline-block px-3 py-1 mb-4 text-[10px] font-bold tracking-[0.2em] text-blue-400 uppercase bg-blue-400/10 rounded-full border border-blue-400/20">
            Secure Connection Established
        </div>
        
        <h2 class="text-2xl md:text-3xl font-bold mb-6 tracking-tighter">Mission Briefing In Progress...</h2>
        
        <div class="video-container w-full aspect-video rounded-2xl overflow-hidden border border-white/10 mb-8 bg-black">
            <div id="playGate" class="overlay-gate">
                <button id="startBriefing" class="group flex flex-col items-center gap-4 transition-transform hover:scale-105">
                    <div class="w-20 h-20 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/40 group-hover:bg-blue-500 transition">
                        <i class="fa-solid fa-play text-2xl ml-1"></i>
                    </div>
                    <span class="text-blue-400 font-bold tracking-widest text-xs uppercase">Initialize Audio & Visuals</span>
                </button>
            </div>

            <video id="mentorVideo" class="w-full h-full object-contain">
                <source src="MentorAI vid.mp4" type="video/mp4">
            </video>
        </div>

        <p class="text-slate-400 mb-8 text-sm md:text-base leading-relaxed px-4">
            The Board is now analyzing <span id="currentIdea" class="text-blue-400 font-bold italic">your venture</span>. 
            Listen closely to your Mentor for deployment protocols.
        </p>
        
        <a href="dashboard.html" id="dashboardBtn" class="opacity-0 translate-y-4 pointer-events-none bg-blue-600 px-10 py-4 rounded-xl font-bold hover:bg-blue-500 transition-all duration-700 shadow-lg shadow-blue-600/30">
            Log In to Mission Control <i class="fa-solid fa-arrow-right ml-2"></i>
        </a>
    </div>

    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] -z-0"></div>

    <script>
        // 1. Data Setup
        localStorage.setItem('isSubscribed', 'true');
        const savedIdea = localStorage.getItem('userBusinessIdea');
        if (savedIdea) {
            document.getElementById('currentIdea').innerText = `"${savedIdea}"`;
        }

        const video = document.getElementById('mentorVideo');
        const playGate = document.getElementById('playGate');
        const startBtn = document.getElementById('startBriefing');
        const dashBtn = document.getElementById('dashboardBtn');

        // 2. Interaction Logic (Bypasses Autoplay Restrictions)
        startBtn.addEventListener('click', () => {
            playGate.style.opacity = '0';
            setTimeout(() => playGate.classList.add('hidden'), 500);
            
            video.muted = false; // Unmute
            video.play();
            
            // Reveal dashboard button after 5 seconds of the briefing
            setTimeout(() => {
                dashBtn.classList.remove('opacity-0', 'translate-y-4', 'pointer-events-none');
            }, 5000);
        });

        video.onended = () => {
            dashBtn.classList.add('animate-pulse');
            dashBtn.innerHTML = 'Enter Mission Control <i class="fa-solid fa-rocket ml-2"></i>';
        };
    </script>
</body>
</html>

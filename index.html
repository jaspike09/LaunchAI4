<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Validate & Build Your Empire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #60a5fa, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        @keyframes pulse-border { 0%, 100% { border-color: rgba(96, 165, 250, 0.2); } 50% { border-color: rgba(168, 85, 247, 1); } }
        .analyzing-active { animation: pulse-border 1.5s infinite; border-width: 2px; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans selection:bg-purple-500/30">
    <nav class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur-md border-b border-white/5">
        <div class="flex justify-between items-center px-8 py-4 max-w-7xl mx-auto">
            <div class="text-2xl font-bold tracking-tighter cursor-pointer" onclick="window.scrollTo(0,0)">Launch<span class="text-blue-500">AI</span></div>
            <div class="hidden md:flex space-x-8 text-sm font-medium text-slate-400">
                <a href="#validator" class="hover:text-white transition">Validator</a>
                <a href="#gems" class="hover:text-white transition">AI GEMS</a>
                <a href="#pricing" class="hover:text-white transition">Pricing</a>
            </div>
            <a href="#pricing" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-full text-sm font-bold transition">Start Launching</a>
        </div>
    </nav>
    <section id="validator" class="max-w-4xl mx-auto text-center pt-20 pb-32 px-4">
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 tracking-tight">Stop Guessing. <br><span class="gradient-text">Start Scaling.</span></h1>
        <div class="glass-card p-2 rounded-2xl shadow-2xl mb-8 border-white/10" id="inputContainer">
            <div class="flex flex-col md:flex-row gap-2">
                <input id="ideaInput" type="text" placeholder="Describe your business idea..." class="flex-1 bg-transparent border-none focus:ring-0 px-6 py-4 text-lg outline-none text-white">
                <button onclick="analyzeIdea()" class="bg-white text-black font-bold px-8 py-4 rounded-xl hover:bg-blue-400 transition">Validate My Idea</button>
            </div>
        </div>
        <div id="resultsArea" class="hidden glass-card p-8 rounded-2xl">
            <div class="flex flex-col items-center">
                <div class="relative w-32 h-32 flex items-center justify-center mb-4">
                    <svg class="w-full h-full transform -rotate-90">
                        <circle cx="64" cy="64" r="60" stroke="currentColor" stroke-width="8" fill="transparent" class="text-slate-800"/>
                        <circle id="scoreCircle" cx="64" cy="64" r="60" stroke="currentColor" stroke-width="8" fill="transparent" stroke-dasharray="377" stroke-dashoffset="377" class="text-blue-500 transition-all duration-[2000ms]"/>
                    </svg>
                    <span id="scoreText" class="absolute text-3xl font-bold">0</span>
                </div>
                <h3 id="verdictTitle" class="text-2xl font-bold mb-2">Analyzing...</h3>
                <p id="verdictDesc" class="text-slate-400">Running simulations...</p>
                <div class="mt-8"><a href="#pricing" class="bg-blue-600 px-8 py-4 rounded-xl font-bold">Unlock Plan</a></div>
            </div>
        </div>
    </section>
    <section id="pricing" class="py-24 max-w-5xl mx-auto px-8">
        <div class="grid md:grid-cols-2 gap-8">
            <div class="glass-card p-10 rounded-3xl border-2 border-slate-800">
                <h3 class="text-2xl font-bold mb-6">Founder Tier - $39</h3>
                <button onclick="subscribe('Founder')" class="w-full py-4 rounded-xl bg-blue-600 font-bold">Subscribe</button>
            </div>
            <div class="glass-card p-10 rounded-3xl border-2 border-purple-500">
                <h3 class="text-2xl font-bold mb-6">Growth Tier - $39</h3>
                <button onclick="subscribe('Growth')" class="w-full py-4 rounded-xl bg-purple-600 font-bold">Get Growth</button>
            </div>
        </div>
    </section>
    <script>
        function analyzeIdea() {
            const idea = document.getElementById('ideaInput').value;
            if (!idea) { alert("Enter an idea!"); return; }
            document.getElementById('inputContainer').classList.add('analyzing-active');
            document.getElementById('resultsArea').classList.remove('hidden');
            let score = 0;
            const target = 85;
            const interval = setInterval(() => {
                if (score >= target) { clearInterval(interval); document.getElementById('verdictTitle').innerText = "High Potential!"; }
                else { score++; document.getElementById('scoreText').innerText = score; document.getElementById('scoreCircle').style.strokeDashoffset = 377 - (377 * score / 100); }
            }, 30);
        }
        function subscribe(tier) {
            if (tier === 'Founder') window.location.href = "https://buy.stripe.com/fZu6oG8XJgRLaIu6Ov7Re01";
            else window.location.href = "https://buy.stripe.com/cNi4gy6PB8lf3g22yf7Re02";
        }
    </script>
</body>
</html>

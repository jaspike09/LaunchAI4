<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Executive Board Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sidebar-link:hover { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .active-link { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-right: 4px solid #3b82f6; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans flex h-screen overflow-hidden">

    <aside class="w-72 border-r border-white/5 flex flex-col bg-slate-950">
        <div class="p-6 text-2xl font-bold tracking-tighter border-b border-white/5">
            Launch<span class="text-blue-500">AI</span>
        </div>
        
        <nav class="flex-1 mt-4 space-y-1 overflow-y-auto">
            <a href="#" onclick="showSection('overview')" id="link-overview" class="sidebar-link active-link flex items-center px-6 py-3 transition">
                <i class="fa-solid fa-rocket mr-3 text-blue-500"></i> Mission Control
            </a>

            <div class="px-6 py-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest text-opacity-50">Executive Board</div>
            
            <button onclick="openChat('MentorAI')" class="w-full sidebar-link flex items-center px-6 py-3 transition text-left">
                <i class="fa-solid fa-user-tie text-blue-400 mr-3 w-5"></i> MentorAI
            </button>
            <button onclick="openChat('IdeaValidatorAI')" class="w-full sidebar-link flex items-center px-6 py-3 transition text-left">
                <i class="fa-solid fa-microscope text-cyan-400 mr-3 w-5"></i> IdeaValidatorAI
            </button>
            <button onclick="openChat('MarketingAI')" class="w-full sidebar-link flex items-center px-6 py-3 transition text-left">
                <i class="fa-solid fa-bullhorn text-orange-400 mr-3 w-5"></i> MarketingAI
            </button>
            <button onclick="openChat('LawyerAI')" class="w-full sidebar-link flex items-center px-6 py-3 transition text-left">
                <i class="fa-solid fa-scale-balanced text-red-400 mr-3 w-5"></i> LawyerAI
            </button>
        </nav>

        <div class="p-6 border-t border-white/5 bg-slate-900/50">
            <button onclick="logout()" class="w-full py-2 border border-slate-700 rounded-lg text-[10px] text-slate-400 uppercase font-bold tracking-tighter hover:bg-red-500/10 transition">
                Terminate Session
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-slate-900">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-slate-950/50">
            <div class="flex items-center gap-4">
                <h2 id="sectionTitle" class="text-lg font-semibold">Mission Control</h2>
                <span id="dayBadge" class="bg-blue-500/20 text-blue-400 text-[10px] px-2 py-1 rounded border border-blue-500/30 font-bold uppercase">DAY 1</span>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p id="userNameDisplay" class="text-xs font-bold text-blue-400">Founder</p>
                    <p class="text-[9px] text-slate-500 uppercase tracking-widest">Status: Active</p>
                </div>
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold border-2 border-white/10">F</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            
            <div id="overview" class="space-y-6">
                <div class="glass-panel p-8 rounded-3xl border border-blue-500/20">
                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h4 class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-1">Venture Pipeline</h4>
                            <h2 id="ideaDisplay" class="text-2xl font-bold italic text-white">"Analyzing your idea..."</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-slate-500 uppercase font-bold">Launch Goal</p>
                            <p class="text-xl font-bold text-emerald-400">CHACHING!</p>
                        </div>
                    </div>
                    <div class="w-full bg-white/5 rounded-full h-4 overflow-hidden border border-white/5">
                        <div id="progressBar" class="bg-gradient-to-r from-blue-600 via-cyan-400 to-emerald-500 h-full rounded-full transition-all duration-1000" style="width: 3.3%"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-panel p-6 rounded-3xl border border-white/5">
                        <h4 class="text-slate-500 text-[10px] font-bold uppercase tracking-widest mb-4">Daily Commitment</h4>
                        <div class="flex items-center gap-4">
                            <input type="number" id="focusHours" value="4" onchange="updateProfile()" class="w-16 bg-blue-600/20 border border-blue-500/30 rounded-xl px-3 py-2 text-xl font-bold text-white outline-none">
                            <span class="text-sm text-slate-400 font-medium">Hours / Day Focus</span>
                        </div>
                    </div>

                    <div class="bg-gradient-to-br from-blue-600/20 to-purple-600/20 p-6 rounded-3xl border border-blue-500/30">
                        <h4 class="text-blue-400 text-[10px] font-bold uppercase tracking-widest mb-2">ðŸ’¡ DailyIdea4U</h4>
                        <p id="dailyIdeaText" class="text-sm font-semibold text-white mb-3">Fetching today's market opportunity...</p>
                    </div>
                </div>
            </div>

            <div id="chatArea" class="hidden flex flex-col h-full max-h-[calc(100vh-160px)]">
                <div id="chatBox" class="flex-1 glass-panel rounded-2xl p-6 mb-4 overflow-y-auto space-y-4 border border-white/5">
                    <div class="text-slate-500 text-center py-20 text-xs italic">Uplink secure. Board is active.</div>
                </div>
                <div class="flex gap-3 pb-4">
                    <input type="text" id="chatInput" placeholder="Message the Board..." class="flex-1 bg-white/5 border border-white/10 rounded-2xl px-6 py-4 outline-none focus:border-blue-500 transition-all text-sm">
                    <button onclick="sendMessage()" class="bg-blue-600 px-8 rounded-2xl font-bold hover:bg-blue-500 active:scale-95 transition-all shadow-lg shadow-blue-600/20">
                        <i class="fa-solid fa-paper-plane mr-2"></i> SEND
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://yvgzyymjymrgjhhthgtj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2Z3p5eW1qeW1yZ2poaHRoZ3RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5OTc1MzIsImV4cCI6MjA4NTU3MzUzMn0.814FVde267XILaw-VA76Yuk6Y6BVQpCr_5fAF2KtBFw'; 

        // Fixes 406 Error with proper headers
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
            global: { headers: { 'Accept': 'application/json' } }
        });

        let userProfile = { id: null, idea: "Stealth Venture", focusHours: 4, currentDay: 1 };
        let currentAgent = "MentorAI";

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = 'auth.html'; return; }

            document.getElementById('userNameDisplay').innerText = session.user.email.split('@')[0];
            
            const { data: profile } = await _supabase.from('profiles').select('*').eq('id', session.user.id).maybeSingle();
            
            if (profile) {
                userProfile = {
                    id: session.user.id,
                    idea: profile.business_idea || localStorage.getItem('userBusinessIdea') || "Stealth Venture",
                    focusHours: profile.focus_hours || 4,
                    currentDay: calculateDay(profile.created_at)
                };
            }
            updateUI();
            fetchDailyIdea();
        }

        function calculateDay(createdDate) {
            const start = new Date(createdDate);
            const diff = Math.floor((new Date() - start) / (1000 * 60 * 60 * 24)) + 1;
            return Math.min(Math.max(diff, 1), 30);
        }

        function updateUI() {
            document.getElementById('ideaDisplay').innerText = `"${userProfile.idea}"`;
            document.getElementById('dayBadge').innerText = `DAY ${userProfile.currentDay}`;
            document.getElementById('progressBar').style.width = `${(userProfile.currentDay / 30) * 100}%`;
            document.getElementById('focusHours').value = userProfile.focusHours;
        }

        function showSection(id) {
            document.getElementById('overview').classList.toggle('hidden', id !== 'overview');
            document.getElementById('chatArea').classList.toggle('hidden', id !== 'chatArea');
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active-link'));
            if(id === 'overview') document.getElementById('link-overview').classList.add('active-link');
            document.getElementById('sectionTitle').innerText = (id === 'chatArea') ? currentAgent : "Mission Control";
        }

        function openChat(agent) {
            currentAgent = agent;
            showSection('chatArea');
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="text-blue-400 text-[10px] font-bold uppercase tracking-widest border-b border-white/5 pb-2 mt-6 mb-4">Board Session: ${agent}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="flex justify-end mb-4"><div class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/30 max-w-[85%] text-sm">${text}</div></div>`;
            input.value = "";
            
            const aiBubbleId = 'ai-' + Date.now();
            chatBox.innerHTML += `<div class="flex justify-start mb-4"><div class="glass-panel p-4 rounded-2xl border border-white/10 max-w-[85%] text-sm">
                <b class="text-blue-400 block mb-1 text-[10px] uppercase">${currentAgent}</b>
                <span id="${aiBubbleId}" class="leading-relaxed">...</span>
            </div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/architect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        messages: [{ role: 'user', content: text }],
                        agent: currentAgent,
                        idea: userProfile.idea,
                        focusHours: userProfile.focusHours,
                        currentDay: userProfile.currentDay
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const textTarget = document.getElementById(aiBubbleId);
                textTarget.innerText = ""; 

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const rawChunk = decoder.decode(value);
                    // Standard stream cleaning for AI SDK v6
                    const cleanChunk = rawChunk
                        .split('\n')
                        .filter(line => line.startsWith('0:'))
                        .map(line => line.replace(/^0:"/, '').replace(/"$/, '').replace(/\\n/g, '\n'))
                        .join('');
                    
                    textTarget.innerText += cleanChunk;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (e) {
                document.getElementById(aiBubbleId).innerText = "Uplink Failure. Board connection lost.";
            }
        }

        async function fetchDailyIdea() {
            try {
                const res = await fetch('/api/daily-idea');
                const data = await res.json();
                if (data.success && data.data?.[0]) {
                    document.getElementById('dailyIdeaText').innerText = data.data[0].content;
                }
            } catch (e) {
                document.getElementById('dailyIdeaText').innerText = "Market data unavailable. Execute your mission.";
            }
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaunchAI | Executive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar-link:hover { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .active-link { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-right: 4px solid #3b82f6; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans flex h-screen overflow-hidden">

    <aside class="w-64 border-r border-white/5 flex flex-col bg-slate-950">
        <div class="p-6 text-2xl font-bold tracking-tighter border-b border-white/5">
            Launch<span class="text-blue-500">AI</span>
        </div>
        
        <nav class="flex-1 mt-6 space-y-1">
            <a href="#" onclick="showSection('overview')" class="sidebar-link active-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-chart-line mr-3"></i> Mission Control
            </a>
            <div class="px-6 py-4 text-xs font-bold text-slate-500 uppercase tracking-widest mt-4">The Board</div>
            <a href="#" onclick="openChat('MentorAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-user-tie text-blue-400 mr-3"></i> MentorAI
            </a>
            <a href="#" onclick="openChat('MarketingAI')" class="sidebar-link flex items-center px-6 py-4 transition">
                <i class="fa-solid fa-bullhorn text-orange-400 mr-3"></i> MarketingAI
            </a>
        </nav>

        <div class="p-6 border-t border-white/5">
            <button onclick="logout()" class="w-full py-2 border border-slate-700 rounded-lg text-[10px] text-slate-400 uppercase font-bold tracking-tighter">
                Terminate Session
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-slate-900">
        <header class="h-16 border-b border-white/5 flex items-center justify-between px-8 bg-slate-950/50">
            <h2 id="sectionTitle" class="text-lg font-semibold">Mission Control</h2>
            <div class="flex items-center gap-3">
                <span id="userNameDisplay" class="text-xs font-bold text-slate-400">Founder</span>
                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-xs font-bold">F</div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div id="overview" class="space-y-6">
                <div class="glass-panel p-8 rounded-3xl border border-blue-500/20">
                    <h3 class="text-slate-500 text-xs font-bold uppercase mb-2">Current Venture</h3>
                    <h4 id="ideaDisplay" class="text-2xl font-bold mb-4 italic">"Stealth Project"</h4>
                    <p class="text-slate-400 text-sm">Select a board member to start a briefing.</p>
                </div>
            </div>

            <div id="chatArea" class="hidden h-full flex flex-col">
                <div id="chatBox" class="flex-1 glass-panel rounded-2xl p-6 mb-4 overflow-y-auto space-y-4 border border-white/5">
                    </div>
                <div class="flex gap-2 pb-8">
                    <input type="text" id="chatInput" placeholder="Command..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 outline-none focus:border-blue-500 transition-all">
                    <button onclick="sendMessage()" class="bg-blue-600 px-6 rounded-xl font-bold hover:bg-blue-500 active:scale-95 transition-all">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://yvgzyymjymrgjhhthgtj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl2Z3p5eW1qeW1yZ2poaHRoZ3RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5OTc1MzIsImV4cCI6MjA4NTU3MzUzMn0.814FVde267XILaw-VA76Yuk6Y6BVQpCr_5fAF2KtBFw'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentAgent = "MentorAI";
        let userProfile = null;

        async function init() {
            try {
                const { data: { session } } = await _supabase.auth.getSession();
                if (!session) { window.location.href = 'auth.html'; return; }

                const user = session.user;
                const nameEl = document.getElementById('userNameDisplay');
                if (nameEl) nameEl.innerText = user.email.split('@')[0];

                const { data: profile } = await _supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', user.id)
                    .maybeSingle();

                userProfile = profile || { 
                    id: user.id, 
                    business_idea: localStorage.getItem('userBusinessIdea') || "Stealth Project" 
                };

                const ideaEl = document.getElementById('ideaDisplay');
                if (ideaEl) ideaEl.innerText = `"${userProfile.business_idea}"`;

            } catch (err) {
                console.error("Critical Init Error:", err);
            }
        }

        function showSection(id) {
            // Hide all
            document.getElementById('overview').classList.add('hidden');
            document.getElementById('chatArea').classList.add('hidden');
            
            // Show target
            const target = document.getElementById(id);
            if (target) target.classList.remove('hidden');

            // Update UI
            document.getElementById('sectionTitle').innerText = (id === 'chatArea') ? currentAgent : "Mission Control";
            
            // Reset Sidebar Links
            document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active-link'));
            event.currentTarget.classList.add('active-link');
        }

        function openChat(agent) {
            currentAgent = agent;
            showSection('chatArea');
            const chatBox = document.getElementById('chatBox');
            if (chatBox.innerHTML.trim() === "") {
                chatBox.innerHTML = `<div class="text-blue-400 text-xs italic opacity-50">Uplink established with ${agent}...</div>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if (!text || !userProfile) return;

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<div class="flex justify-end"><div class="bg-blue-600/20 p-4 rounded-2xl border border-blue-500/30 max-w-[80%] text-sm">${text}</div></div>`;
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch('/api/architect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: text, 
                        agent: currentAgent, 
                        idea: userProfile.business_idea 
                    })
                });
                const data = await response.json();
                chatBox.innerHTML += `<div class="flex justify-start"><div class="glass-panel p-4 rounded-2xl border border-white/10 max-w-[80%] text-sm"><b class="text-blue-400 block mb-1 text-[10px] uppercase">${currentAgent}</b>${data.text}</div></div>`;
            } catch (e) {
                chatBox.innerHTML += `<div class="text-red-500 text-xs">Uplink interrupted.</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function logout() {
            await _supabase.auth.signOut();
            window.location.href = 'index.html';
        }

        // Run
        init();
    </script>
</body>
</html>

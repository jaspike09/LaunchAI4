<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>LaunchAI_4 | Neural Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>">
    <style>
        .glass { background: rgba(255,255,255,0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .needle { transition: transform 2s cubic-bezier(0.17, 0.67, 0.83, 0.67); transform-origin: bottom center; }
    </style>
</head>
<body class="bg-[#020617] text-white min-h-screen font-sans">
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <div class="font-black text-xl italic italic">LAUNCH<span class="text-blue-500">AI_4</span></div>
        <div class="text-[10px] bg-blue-500/10 text-blue-400 px-3 py-1 rounded-full border border-blue-500/20 font-bold">2026 NETWORK ACTIVE</div>
    </nav>

    <section class="flex flex-col items-center pt-20 px-6">
        <h1 class="text-7xl font-black mb-4 tracking-tighter text-center">Audit Your <span class="text-blue-500">Venture.</span></h1>
        <p class="text-slate-400 mb-12 text-center max-w-xl">Upload your idea to the GEMS Board for a real-time 2026 Neural Market Audit.</p>

        <div class="w-full max-w-2xl glass p-2 rounded-3xl flex">
            <input type="text" id="userIdea" placeholder="Enter your business idea..." class="bg-transparent p-6 flex-1 outline-none text-lg">
            <button onclick="runAudit()" class="bg-blue-600 hover:bg-blue-500 px-10 rounded-2xl font-black transition-all">AUDIT</button>
        </div>

        <div id="auditSection" class="hidden mt-16 flex flex-col items-center">
            <div class="relative w-64 h-32 overflow-hidden">
                <div class="w-64 h-64 border-[16px] border-slate-900 rounded-full"></div>
                <div id="needle" class="absolute bottom-0 left-1/2 w-1.5 h-28 bg-blue-500 needle" style="transform: translateX(-50%) rotate(-90deg)"></div>
            </div>
            <div id="score" class="text-6xl font-black mt-6">0</div>
            <div class="text-xs text-slate-500 uppercase tracking-widest mt-2">Neural Readiness Score</div>
            <button onclick="window.location.href='/dashboard.html'" class="mt-12 bg-white text-black px-12 py-4 rounded-full font-black hover:scale-105 transition-transform">ACCESS THE BOARD</button>
        </div>
    </section>

    <script>
        function runAudit() {
            const idea = document.getElementById('userIdea').value;
            if(!idea) return;
            localStorage.setItem('userIdea', idea);
            document.getElementById('auditSection').classList.remove('hidden');
            let s = 0; let target = Math.floor(Math.random() * (94 - 65 + 1) + 65);
            const int = setInterval(() => {
                if(s >= target) clearInterval(int);
                else { 
                    s++; 
                    document.getElementById('score').innerText = s; 
                    document.getElementById('needle').style.transform = `translateX(-50%) rotate(${(s * 1.8) - 90}deg)`; 
                }
            }, 30);
        }
    </script>
</body>
</html>
